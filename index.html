          <div class="container mt-5">
            <h2>Crear Usuario</h2>
            <form>
              <!-- Campo Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
              </div>
              
              <!-- Campo Correo -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
              </div>
              
              <!-- Campo Contraseña -->
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
              </div>
              
              <!-- Campo Repetir Contraseña -->
              <div class="mb-3">
                <label for="repetirContraseña" class="form-label">Repite Contraseña</label>
                <input type="password" class="form-control" id="repetirContraseña" placeholder="Repite tu contraseña">
              </div>
              
              <!-- Botón de Enviar -->
              <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>
          </div>
        
            <!-- Otra Vista -->

            <div id="otraVista" class="container mt-5">
                <h2>Otra Vista</h2>
                    <p>Este es el contenido de la otra vista. Puedes agregar más información aquí.</p>
            </div>
                    <!-- Agregar el script de Bootstrap -->
       
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
